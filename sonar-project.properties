# Required project identifiers
sonar.projectKey=rafip
sonar.projectName=rafiorgprojects
sonar.organization=rafiorg

# Source and binary paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

# Optional: file encoding and exclusions
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/resources/**,**/*.yml,**/templates/**
sonar.test.inclusions=**/*Test.java